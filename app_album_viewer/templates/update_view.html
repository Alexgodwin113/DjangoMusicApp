{% extends "base.html" %}

{% block content %}
<body class="user-form">
    <form method="POST" enctype="multipart/form-data" class="user-form-container">
        <!-- Security token -->
        {% csrf_token %}
        <!-- Using the formset -->
        {{ form.as_p }}
        <input type="submit" value="Submit" class="submit-button">
    </form>
</body>
{% endblock content %}
